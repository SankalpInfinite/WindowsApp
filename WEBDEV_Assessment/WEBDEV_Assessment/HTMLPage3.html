<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button id="myButton">Click me</button>

    <script>
        const button = document.getElementById('myButton');
        button.addEventListener('click', () => {
            console.log('Button clicked!');
        });
    </script>
</body>
</html>
