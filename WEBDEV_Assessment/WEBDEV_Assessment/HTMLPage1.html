<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="demo"></p>
   
    <script>
        function myFunction() {
            for (let i = 0; i <= 15; i++) {
                if (i % 2 === 0) {
                    document.write(i+"is even <br\>");
                } else {
                    document.write(i + " is odd <br/>");
                }
            }
        }
        let result = myFunction();
        document.getElementById("demo").innerHTML = result;
    </script>

</body>
</html>
